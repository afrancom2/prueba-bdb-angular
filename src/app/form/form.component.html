<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="location.name" name="name" />
                </div>
            </div>

            <div class="form-group row">
                <label for="area" class="col-form-label col-sm-2">Area M2</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="location.area_m2" name="area" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!location.id; else elseBlock">
            Crear
          </button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="update()">
              Editar
            </button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
